on:
  schedule:
    - cron: '10 09 * * *'

jobs:
  dependabot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Dependabot
        uses: github/dependabot-action/setup@v2
        with:
          package-manager: maven
